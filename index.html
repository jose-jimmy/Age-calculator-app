<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.svg">

  <title>Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="main-container">
      <div class="sub-container">
        <div class="input-section">
          <form id="main-form">

            <section>
              <label for="day" class="label">DAY</label>
              <input type="text" id="day" placeholder="DD" min="1" max="31" data-day />
              <span id="error-day" class="error"></span>
            </section>

            <section>
              <label for="month" class="label">MONTH</label>
              <input type="text" id="month" placeholder="MM" min="1" max="12" data-month />
              <span id="error-month" class="error"></span>
            </section>

            <section>
              <label for="year" class="label">YEAR</label>
              <input type="text" id="year" placeholder="YYYY" min="1900" data-year />
              <span id="error-year" class="error"></span>
            </section>
          </form>
        </div>

        <div class="middle">
          <hr />
          <button type="submit" class="button" id="calculate-btn" title="Calculate age">
            <img src="./assets/images/icon-arrow.svg" alt="Arrow">
          </button>
          <hr class="right-line" />
        </div>

        <!--Bottom output section-->
        <div class="output-section">
          <div class="output">
            <p><span id="outputYear">--</span>years</p>
          </div>
          <div class="output">
            <p><span id="outputMonth">--</span>months</p>
          </div>
          <div class="output">
            <p><span id="outputDay">--</span>days</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
